<!-- team_form.html -->
{% extends 'registration/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
        {% if team.pk %}
        <h1 class="card-title mb-4">Update Team</h1>
        {% else %}
        <h1 class="card-title mb-4">Create Team</h1>
        {% endif %}
        <hr class="mb-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
            <label for="id_city" class="form-label">City:</label>
            <input type="text" name="city" id="id_city" class="form-control" value="{% if team %}{{ team.city }}{% endif %}">
            </div>
            <div class="mb-3">
            <label for="id_mascot" class="form-label">Mascot:</label>
            <input type="text" name="mascot" id="id_mascot" class="form-control" value="{% if team %}{{ team.mascot }}{% endif %}">
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
